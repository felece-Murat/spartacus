<ng-container *ngIf="cart$ | async as cart">
  <div *ngIf="cart.totalItems > 0" class="clear-cart-wrapper">
    <button
      #element
      (click)="openDialog($event)"
      class="link cx-action-link clear-cart-btn"
      type="button"
    >
      {{ 'clearCart.clearCart' | cxTranslate }}
    </button>
  </div>
</ng-container>
