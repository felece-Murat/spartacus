<ng-container *ngIf="config$ | async as config; else ghostFilterButton">
  <button
    #filterButton
    class="cx-config-filter-button cx-btn btn btn-action"
    tabindex="0"
    (click)="openFilterModal(config)"
    title="{{
      (getNumFilters(config.overview) > 0
        ? 'configurator.a11y.filterOverviewWithCount'
        : 'configurator.a11y.filterOverview'
      ) | cxTranslate: { numAppliedFilters: getNumFilters(config.overview) }
    }}"
  >
    {{
      (getNumFilters(config.overview) > 0
        ? 'configurator.button.filterOverviewWithCount'
        : 'configurator.button.filterOverview'
      ) | cxTranslate: { numAppliedFilters: getNumFilters(config.overview) }
    }}
  </button>
  <cx-configurator-overview-filter-bar
    [config]="config"
  ></cx-configurator-overview-filter-bar>
</ng-container>

<ng-template #ghostFilterButton>
  <div class="cx-ghost-filter-button ghost"></div>
</ng-template>
